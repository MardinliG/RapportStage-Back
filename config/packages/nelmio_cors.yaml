nelmio_cors:
    defaults:
        allow_origin: [
            'https://mardinli-guillaume.vercel.app',
            'http://localhost:5173'
        ]
        allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
        allow_headers: ['Content-Type', 'Authorization']
        expose_headers: ['Link']
        max_age: 3600
        allow_credentials: true
    paths:
        '^/api/': ~
